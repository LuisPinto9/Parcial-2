<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Agregar</title>
  </head>
  <body>
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="d-flex">
          <div class="container-fluid">
            <a class="navbar-brand" href="/">Inicio</a>
          </div>
          <div>
            <a class="navbar-brand" href="/add">Agregar plato</a>
          </div>
        </div>
      </nav>
    <div class="container pt-3">
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">ID</span>
        <input
          type="text"
          class="form-control"
          placeholder="id"
          id="input-id"
          aria-label="id"
          aria-describedby="basic-addon1"
        />
      </div>

      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Nombre</span>
        <input
          type="text"
          class="form-control"
          id="input-name"
          placeholder="Nombre"
          aria-label="Nombre"
          aria-describedby="basic-addon1"
        />
      </div>

      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Calorias</span>
        <input
          type="text"
          class="form-control"
          placeholder="Calorias"
          id="input-calories"
          aria-label="Calorias"
          aria-describedby="basic-addon1"
        />
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">¿Es vegetariano?</span>
        <select name="isVegetarian" id="select-vegetarian">
            <option value="true">Sí</option>
            <option value="false">No</option>
        </select>
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Valor</span>
        <input
          type="text"
          class="form-control"
          placeholder="Valor"
          id="input-value"
          aria-label="Valor"
          aria-describedby="basic-addon1"
        />
      </div>

      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Comentarios</span>
        <input
          type="text"
          class="form-control"
          placeholder="Comentarios"
          id="input-comments"
          aria-label="Comentarios"
          aria-describedby="basic-addon1"
        />
      </div>

      <button class="btn btn-primary" id="button-add" onclick="add()">
        Enviar datos
      </button>
    </div>
    <script src="js/script-form.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
