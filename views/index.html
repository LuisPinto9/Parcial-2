<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Parcial 2</title>
  </head>
  <body>
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
      <div class="d-flex">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Inicio</a>
        </div>
        <div>
          <a class="navbar-brand" href="/add">Agregar plato</a>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="input-group mb-3 pt-3">
        <span class="input-group-text" id="basic-addon1">Id para buscar</span>
        <select name="" id="select-id" onchange="findById()">
          <option value="Seleccione un ID" >Seleccione un ID</option>
        </select>
        <button class="btn btn-dark" id="btn-reload" onclick="loadTable()">
          Recargar la tabla
        </button>
      </div>
      <div class="table-responsive pt-3">
        <table class="table table-striped">
          <thead class="table-dark">
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Calorías</th>
              <th>¿Es vegetariano?</th>
              <th>Valor</th>
              <th>Comentarios</th>
              <th>Eliminar</th>
            </tr>
          </thead>
          <tbody id="table-body"></tbody>
        </table>
      </div>
    </div>
    <script src="js/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
